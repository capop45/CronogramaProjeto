  <style>
    * { font-family: 'Space Grotesk', sans-serif; }
    
    ::-webkit-scrollbar { height: 10px; width: 10px; }
    ::-webkit-scrollbar-track { background: #0f172a; border-radius: 4px; }
    ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; border: 2px solid #0f172a; }

    .gantt-bar:hover { filter: brightness(1.2); transform: scaleY(1.05); z-index: 30; }
    
    .milestone-icon {
        position: absolute; top: 25px; transform: translate(-50%, -50%);
        font-size: 16px; z-index: 40; cursor: pointer;
        filter: drop-shadow(0 2px 2px rgba(0,0,0,0.5));
        transition: transform 0.2s;
        display: flex; align-items: center; justify-content: center;
        width: 24px; height: 24px;
    }
    .milestone-icon:hover { transform: translate(-50%, -50%) scale(1.3); z-index: 50; }

    .sticky-col { position: sticky; left: 0; z-index: 60; background-color: #0f172a; border-right: 1px solid #334155; }
    .sticky-header { position: sticky; top: 0; z-index: 55; background-color: #1e293b; }
    
    .critical-period-overlay {
        position: absolute; top: 40px; bottom: 0;
        background: repeating-linear-gradient(45deg, rgba(220, 38, 38, 0.2), rgba(220, 38, 38, 0.2) 10px, rgba(220, 38, 38, 0.25) 10px, rgba(220, 38, 38, 0.25) 20px);
        border-left: 2px dashed #ef4444; border-right: 2px dashed #ef4444;
        pointer-events: none; z-index: 35;
        box-shadow: 0 0 20px rgba(239, 68, 68, 0.15);
    }
    
    input[type=range].zoom-slider { -webkit-appearance: none; background: transparent; }
    input[type=range].zoom-slider::-webkit-slider-thumb {
      -webkit-appearance: none; height: 14px; width: 14px; border-radius: 50%;
      background: #6366f1; cursor: pointer; margin-top: -5px; 
    }
    input[type=range].zoom-slider::-webkit-slider-runnable-track {
      width: 100%; height: 4px; cursor: pointer; background: #475569; border-radius: 2px;
    }
    
    input[type=range].progress-slider { -webkit-appearance: none; background: transparent; height: 6px; border-radius: 3px; cursor: pointer; }
    input[type=range].progress-slider::-webkit-slider-thumb {
      -webkit-appearance: none; height: 12px; width: 12px; border-radius: 50%;
      background: #3b82f6; cursor: pointer; margin-top: -3px; box-shadow: 0 0 2px rgba(0,0,0,0.5);
    }
    input[type=range].progress-slider::-webkit-slider-runnable-track {
      width: 100%; height: 6px; background: #334155; border-radius: 3px;
    }

    .tab-btn { transition: all 0.2s ease; border: 1px solid transparent; }
    .tab-btn.active { background: #6366f1; color: white; border-color: #6366f1; }
    .tab-btn.inactive { border-color: #475569; color: #94a3b8; }
    .tab-btn.inactive:hover { border-color: #6366f1; color: #e2e8f0; }
    
    .view-btn { transition: all 0.2s ease; }
    .view-btn.active { background: #6366f1 !important; border-color: #6366f1 !important; }

    input[type="date"] { color-scheme: dark; }
    
    .accordion-content { transition: max-height 0.3s ease-out; overflow: hidden; }
    .accordion-content.collapsed { max-height: 0; }
    .drag-handle { cursor: grab; color: #64748b; }
    .drag-handle:active { cursor: grabbing; color: #e2e8f0; }
    
    .editing-border { border: 2px dashed #f59e0b !important; background-color: rgba(245, 158, 11, 0.1); }
    
    .dash-card {
        background: rgba(30, 41, 59, 0.6);
        border: 1px solid rgba(71, 85, 105, 0.5);
        border-radius: 12px; padding: 16px; position: relative; overflow: hidden;
    }
    .dash-card::before {
        content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 4px; background: var(--card-color, #6366f1);
    }
  </style>
 </head>
 <body class="h-full bg-slate-900 text-slate-100 overflow-hidden">

   <header class="mb-4 flex justify-between items-center flex-shrink-0">

       <select id="milestone-task" class="w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-lg focus:border-indigo-500 focus:outline-none text-slate-100 text-xs"> <option value="">Selecione...</option> </select>

           <option value="In√≠cio do projeto">üìÇ In√≠cio do projeto</option>
           <option value="Entrega do projeto">üèÅ Entrega do projeto</option>

       <input type="date" id="milestone-date" class="w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-lg focus:border-indigo-500 focus:outline-none text-slate-100 text-xs">
       <div class="flex gap-2 pt-1">

           <button type="button" id="milestone-cancel-btn" onclick="resetMilestoneForm()" class="hidden px-3 py-2 bg-slate-600 hover:bg-slate-500 text-white rounded-lg transition-colors font-bold text-xs">CANCELAR</button>

     <div id="dashboard-panel" class="bg-slate-800/50 rounded-xl border border-slate-700 overflow-hidden flex flex-col h-full min-h-0">
      <div class="p-3 border-b border-slate-700 bg-slate-800/30 flex-shrink-0">
       <h3 class="text-xs font-bold text-purple-400 uppercase tracking-wider">üìä Estat√≠sticas</h3>

  <script>
    const BIN_ID = '699311bf43b1c97be9836b2f';
    const API_KEY = '$2a$10$T3C70qhYrKZMczxOir2xUeypvmxIZ89FRuioGyxBSh/gZorc4iBAy';

    const defaultConfig = {
      background_color: '#0f172a',
      surface_color: '#1e293b',
      text_color: '#e2e8f0',
      primary_action: '#6366f1'
    };
    
    let tasks = [];
    let milestones = [];
    let viewMode = 'months';
    let monthWidth = 60; 
    let dashboardVisible = true;
    let showCritical = false;
    
    let editingTaskId = null;
    let editingMilestoneId = null;
    let expandedGroups = new Set();
    let draggedItem = null;

    const barColors = ['#6366f1', '#8b5cf6', '#a855f7', '#d946ef', '#ec4899', '#f43f5e', '#f97316', '#eab308', '#22c55e', '#14b8a6'];
    const MILESTONE_TYPES = { 'In√≠cio do projeto': { icon: 'üìÇ', order: 1 }, 'Entrega do projeto': { icon: 'üèÅ', order: 2 }, 'In√≠cio da obra': { icon: 'üèóÔ∏è', order: 3 } };
    const MILESTONE_SEQUENCE = ['In√≠cio do projeto', 'Entrega do projeto', 'In√≠cio da obra'];

    // Corre√ß√£o: Fun√ß√£o de data robusta que suporta objetos e strings e fallbacks
    function parseDateSafe(dateStr) {
        if(!dateStr) return null;
        let d;
        // Tenta formato YYYY-MM-DD direto
        if(typeof dateStr === 'string' && dateStr.includes('-') && dateStr.length === 10) {
            const parts = dateStr.split('-');
            return { y: parseInt(parts[0]), m: parseInt(parts[1]) - 1, d: parseInt(parts[2]) };
        }
        // Fallback para Date object
        d = new Date(dateStr);
        if(isNaN(d.getTime())) return null;
        return { y: d.getFullYear(), m: d.getMonth(), d: d.getDate() };
    }

    async function loadData() {
        const container = document.getElementById('gantt-chart');
        container.innerHTML = '<div class="flex items-center justify-center h-full text-slate-400 text-sm mt-10"><p>üîÑ Conectando ao servidor...</p></div>';
        
        try {
            const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                headers: { 
                    'X-Master-Key': API_KEY,
                    'X-Bin-Meta': 'false' // Importante para evitar wrapper excessivo
                }
            });
            if (response.ok) {
                const data = await response.json();
                // Suporte para ambos os formatos (com/sem record, com/sem tarefas antigas)
                const record = data.record || data;
                tasks = record.tasks || record.empreendimentos || [];
                milestones = record.milestones || [];
            } else {
                console.warn('Status:', response.status);
                tasks = []; milestones = [];
            }
        } catch (e) {
            console.error(e);
            alert("Erro ao conectar com a nuvem.");
            tasks = []; milestones = [];
        }
        
        tasks.forEach(t => expandedGroups.add(t.id));
        refreshAll();
    }

    async function saveData() {
        const statusEl = document.getElementById('sync-status');
        if(statusEl) statusEl.textContent = "‚òÅÔ∏è Salvando...";
        try {
            await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json', 'X-Master-Key': API_KEY },
                body: JSON.stringify({ tasks, milestones })
            });
            if(statusEl) { statusEl.textContent = "‚úÖ Salvo"; setTimeout(() => statusEl.textContent = "", 3000); }
        } catch (e) { if(statusEl) statusEl.textContent = "‚ùå Erro"; }
    }

    async function clearAllData() {
        if(confirm("Deseja apagar todos os dados da nuvem?")) {
            tasks = []; milestones = []; await saveData(); refreshAll();
        }
    }

    function refreshAll() { updateUnifiedList(); refreshTaskSelectOptions(); renderGantt(); updateDashboard(); }

    // UI Updates
    function updateUnifiedList() {
        const list = document.getElementById('unified-list');
        if (tasks.length === 0) { list.innerHTML = '<p class="text-xs text-slate-500 text-center py-4">Vazio</p>'; return; }
        let html = '';
        tasks.forEach((t, index) => {
            const tMs = milestones.filter(m => m.tarefa_id === t.id);
            const isExpanded = expandedGroups.has(t.id);
            const isHidden = t.visivel === false;
            tMs.sort((a,b) => (MILESTONE_TYPES[a.tarefa]?.order || 99) - (MILESTONE_TYPES[b.tarefa]?.order || 99));
            html += `<div class="mb-2 border border-slate-700 rounded bg-slate-800/30 overflow-hidden ${editingTaskId === t.id ? 'editing-border' : ''}" draggable="true" ondragstart="dragStart(event, ${index})" ondragover="dragOver(event)" ondrop="drop(event, ${index})"><div class="p-2 bg-slate-700/50 flex flex-col gap-2 group hover:bg-slate-700 transition-colors"><div class="flex justify-between items-center"><div class="flex items-center gap-2 flex-1 cursor-pointer" onclick="toggleGroup('${t.id}')"><span class="drag-handle text-slate-500 cursor-grab px-1">‚ãÆ‚ãÆ</span><span class="text-[10px] text-slate-400 transform transition-transform ${isExpanded ? 'rotate-90' : ''}">‚ñ∂</span><div class="flex flex-col"><span class="font-bold ${isHidden ? 'text-slate-500 line-through' : 'text-indigo-300'} text-xs truncate max-w-[120px]">${t.tarefa}</span>${t.tags ? `<span class="text-[9px] text-slate-500 truncate max-w-[120px]">${t.tags}</span>` : ''}</div></div><div class="flex gap-1"><button onclick="toggleVisibility('${t.id}')" class="p-1 px-2 rounded bg-slate-600/50 hover:bg-slate-500 text-slate-300 text-[10px]">${isHidden ? 'üëÅÔ∏è‚Äçüó®Ô∏è' : 'üëÅÔ∏è'}</button><button onclick="editTask('${t.id}')" class="p-1 px-2 rounded bg-blue-600/20 hover:bg-blue-600 text-blue-400 hover:text-white text-[10px]">‚úèÔ∏è</button><button onclick="deleteTask('${t.id}')" class="p-1 px-2 rounded bg-red-600/20 hover:bg-red-600 text-red-400 hover:text-white text-[10px]">‚úï</button></div></div><div class="flex items-center gap-2 px-1"><input type="range" class="progress-slider flex-1" min="0" max="100" value="${t.progresso || 0}" oninput="updateProgress('${t.id}', this.value)"><span class="text-[10px] font-mono text-slate-300 w-8 text-right">${t.progresso || 0}%</span></div></div><div class="accordion-content ${isExpanded ? '' : 'collapsed'} bg-slate-900/30">${tMs.map(m => { const icon = MILESTONE_TYPES[m.tarefa]?.icon || 'üìç'; const dateBr = m.data_prevista.split('-').reverse().join('/'); return `<div class="py-1 px-2 pl-8 border-t border-slate-700/30 flex justify-between items-center hover:bg-slate-800/50 group"><div class="flex items-center gap-2"><span class="text-xs grayscale opacity-70">${icon}</span><div class="flex flex-col"><span class="text-[9px] text-slate-400">${m.tarefa}</span><span class="text-[10px] font-mono text-slate-200">${dateBr}</span></div></div><div class="flex gap-1 opacity-0 group-hover:opacity-100 transition-opacity"><button onclick="editMilestone('${m.id}')" class="text-[10px] text-blue-400 hover:text-white px-1">‚úèÔ∏è</button><button onclick="deleteMilestone('${m.id}')" class="text-[10px] text-red-400 hover:text-white px-1">‚úï</button></div></div>`; }).join('')}</div></div>`;
        });
        list.innerHTML = html;
    }

    function updateProgress(id, val) { const t=tasks.find(x=>x.id===id); if(t){t.progresso=parseInt(val); renderGantt(); updateDashboard(); const s=document.querySelector(`input[oninput="updateProgress('${id}', this.value)"] + span`); if(s) s.textContent=val+"%"; }}
    function dragStart(e, i) { draggedItem = i; e.dataTransfer.effectAllowed = 'move'; }
    function dragOver(e) { e.preventDefault(); e.dataTransfer.dropEffect = 'move'; }
    function drop(e, i) { e.preventDefault(); if (draggedItem !== i) { const item = tasks.splice(draggedItem, 1)[0]; tasks.splice(i, 0, item); saveData(); refreshAll(); } }
    function toggleVisibility(id) { const t=tasks.find(x=>x.id===id); if(t){t.visivel=!t.visivel; saveData(); refreshAll();} }
    function toggleGroup(id) { if(expandedGroups.has(id)) expandedGroups.delete(id); else expandedGroups.add(id); updateUnifiedList(); }
    function expandAll(e) { if(e) tasks.forEach(t=>expandedGroups.add(t.id)); else expandedGroups.clear(); updateUnifiedList(); }
    document.addEventListener('change', (e) => { if(e.target.classList.contains('progress-slider')) saveData(); });

    function updateDashboard() {
        const dash = document.getElementById('dashboard');
        const activeTasks = tasks.filter(t => t.visivel !== false);
        if (activeTasks.length === 0) { dash.innerHTML = '<div class="text-xs text-slate-500 text-center py-6">Nenhum empreendimento vis√≠vel.</div>'; return; }

        let html = '';
        activeTasks.forEach((task, idx) => {
            const tMs = milestones.filter(m => m.tarefa_id === task.id);
            const startP = tMs.find(m => m.tarefa === 'In√≠cio do projeto');
            const endP = tMs.find(m => m.tarefa === 'Entrega do projeto');
            const startO = tMs.find(m => m.tarefa === 'In√≠cio da obra');
            const color = barColors[idx % barColors.length];
            const progress = parseInt(task.progresso || 0);

            let statusText="Em andamento", statusColor="#3b82f6", statusDot="üîµ";
            const today=new Date();
            if (progress===100) { statusText="Conclu√≠do"; statusColor="#22c55e"; statusDot="üü¢"; }
            else if (endP && parseDateSafe(endP.data_prevista) && new Date(endP.data_prevista) < today) { statusText="Atrasado"; statusColor="#ef4444"; statusDot="üî¥"; }

            let durationBox='-', gapBox='-', periodText='Datas n√£o definidas';

            if (startP && endP) {
                const s = parseDateSafe(startP.data_prevista), e = parseDateSafe(endP.data_prevista);
                if(s && e) {
                    const diffMonths = (e.y - s.y) * 12 + (e.m - s.m) + ((e.d - s.d)/30);
                    durationBox = `${Math.ceil(diffMonths)} meses`;
                    periodText = `${startP.data_prevista} a ${endP.data_prevista}`;
                }
            }

            if (endP && startO) {
                const e = parseDateSafe(endP.data_prevista), o = parseDateSafe(startO.data_prevista);
                if(e && o) {
                    const diffTime = new Date(o.y, o.m, o.d) - new Date(e.y, e.m, e.d);
                    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                    const textColor = diffDays < 0 ? 'text-red-400' : 'text-green-400';
                    gapBox = `<span class="${textColor} font-bold">${diffDays} dias</span>`;
                }
            }

            html += `
                <div class="dash-card mb-2" style="--card-color: ${color}">
                    <div class="flex justify-between items-start mb-4">
                        <div class="flex items-center gap-2"><span class="text-lg">üéØ</span><span class="font-bold text-sm text-white truncate max-w-[150px]">${task.tarefa}</span></div>
                        <div class="px-2 py-1 rounded text-[10px] font-bold border" style="color: ${statusColor}; border-color: ${statusColor}40; background: ${statusColor}10;">${statusDot} ${statusText}</div>
                    </div>
                    <div class="grid grid-cols-2 gap-4 text-xs mb-4">
                        <div><span class="block text-slate-500 mb-1">üìÖ Dura√ß√£o</span><span class="text-white font-bold text-sm">${durationBox}</span></div>
                        <div class="text-right"><span class="block text-slate-500 mb-1">üóìÔ∏è Per√≠odo</span><span class="text-slate-300 font-mono text-[10px]">${periodText}</span></div>
                    </div>
                    <div class="flex justify-between items-end text-xs text-slate-400 mb-1"><span>Progresso</span><span class="text-white font-bold">${progress}%</span></div>
                    <div class="w-full bg-slate-700/50 rounded-full h-2 overflow-hidden mb-3"><div class="h-full rounded-full transition-all duration-500" style="width: ${progress}%; background: ${color}"></div></div>
                    <div class="pt-2 border-t border-slate-700/50 flex justify-between items-center text-[10px]"><span class="text-slate-500">Lead Time:</span>${gapBox}</div>
                </div>
            `;
        });
        dash.innerHTML = html;
    }

    function getTimelineBounds() {
        const activeTasks = tasks.filter(t => t.visivel !== false);
        let activeMilestones = [];
        activeTasks.forEach(t => {
            const ms = milestones.filter(m => m.tarefa_id === t.id && m.data_prevista);
            activeMilestones = activeMilestones.concat(ms);
        });
        if (activeMilestones.length === 0) return null;
        const dates = activeMilestones.map(m => { const d=parseDateSafe(m.data_prevista); return new Date(d.y, d.m, d.d).getTime(); });
        const minRaw = new Date(Math.min(...dates));
        const maxRaw = new Date(Math.max(...dates));
        return { minDate: new Date(minRaw.getFullYear(), minRaw.getMonth() - 1, 1), maxDate: new Date(maxRaw.getFullYear(), maxRaw.getMonth() + 4, 0) };
    }

    function getPos(dateStr, minDate, pxPerMonth, taskStartStr = null) {
        if (!dateStr) return 0;
        const d = parseDateSafe(dateStr);
        if(!d) return 0;
        if (viewMode === 'elapsed') {
            const base = parseDateSafe(taskStartStr) || d;
            const dMonths = d.y * 12 + d.m + (d.d/30);
            const bMonths = base.y * 12 + base.m + (base.d/30);
            const diff = Math.max(0, dMonths - bMonths); 
            return (1 + diff) * pxPerMonth;
        } else {
            const dMonths = d.y * 12 + d.m + (d.d/30);
            const mMonths = minDate.getFullYear() * 12 + minDate.getMonth();
            return (dMonths - mMonths) * pxPerMonth;
        }
    }

    function renderGantt() {
        const container = document.getElementById('gantt-chart');
        const activeTasks = tasks.filter(t => t.visivel !== false);
        const bounds = getTimelineBounds();
        if (!bounds || activeTasks.length === 0) { container.innerHTML = '<div class="flex items-center justify-center h-full text-slate-400 text-sm mt-10"><p>Adicione Empreendimentos e Marcos</p></div>'; return; }

        const { minDate, maxDate } = bounds;
        const headerHeight=40, rowHeight=50, labelWidth=180;
        const minLabelWidth=90, skipStep=Math.ceil(minLabelWidth/monthWidth);

        let headers=[], totalMonthsToDraw=0;
        if (viewMode === 'months') {
            let c = new Date(minDate); while (c <= maxDate) { totalMonthsToDraw++; c.setMonth(c.getMonth() + 1); }
        } else { totalMonthsToDraw = 48; }

        let cursorDate = new Date(minDate);
        for(let i=0; i < totalMonthsToDraw; i++) {
            let labelText = '';
            if (i % skipStep === 0) {
                if (viewMode === 'months') labelText = cursorDate.toLocaleDateString('pt-BR', { month: 'short', year: 'numeric' });
                else if (i > 0) labelText = `M√™s ${i}`;
            }
            headers.push({ text: labelText });
            cursorDate.setMonth(cursorDate.getMonth() + 1);
        }

        let html = `
            <div class="relative gantt-container" style="min-width: ${labelWidth + headers.length * monthWidth}px;">
                <div class="flex sticky-header" style="border-bottom: 1px solid #475569;">
                    <div class="flex-shrink-0 p-2 font-bold text-xs flex items-center sticky-col" style="width: ${labelWidth}px; color: ${defaultConfig.primary_action};">EMPREENDIMENTO</div>
                    <div class="flex">
                        ${headers.map(h => `<div class="flex items-center justify-center text-xs text-slate-400 border-r border-slate-700 relative" style="width: ${monthWidth}px; height: ${headerHeight}px; overflow: visible;"><span style="position: absolute; white-space: nowrap; left: 50%; transform: translateX(-50%); pointer-events: none;">${h.text}</span></div>`).join('')}
                    </div>
                </div>
        `;
        
        // Critical Period
        if (showCritical && viewMode === 'months') {
            const criticalPeriods = calculateCriticalPeriod(minDate, maxDate);
            if (criticalPeriods) {
                criticalPeriods.forEach(p => {
                    const startX = ((p.start.getFullYear() - minDate.getFullYear()) * 12 + (p.start.getMonth() - minDate.getMonth())) * monthWidth + labelWidth;
                    const endX = ((p.end.getFullYear() - minDate.getFullYear()) * 12 + (p.end.getMonth() - minDate.getMonth())) * monthWidth + monthWidth + labelWidth;
                    const width = endX - startX;
                    const pStartStr = p.start.toLocaleDateString('pt-BR', {month:'short', year:'2-digit'});
                    const pEndStr = p.end.toLocaleDateString('pt-BR', {month:'short', year:'2-digit'});
                    html += `<div class="critical-period-overlay flex flex-col items-center justify-start pt-2" style="left: ${startX}px; width: ${width}px;"><span class="text-[10px] bg-red-600 text-white px-1 rounded shadow z-50">‚ö†Ô∏è ${p.count} Projetos</span><span class="text-[9px] text-red-300 mt-1">${pStartStr} - ${pEndStr}</span></div>`;
                });
            }
        }

        html += `<div>`;
        activeTasks.forEach((task, idx) => {
            const tMs = milestones.filter(m => m.tarefa_id === task.id);
            const startM = tMs.find(m => m.tarefa === 'In√≠cio do projeto');
            const endM = tMs.find(m => m.tarefa === 'Entrega do projeto');
            const startO = tMs.find(m => m.tarefa === 'In√≠cio da obra');
            const baseDateStr = startM ? startM.data_prevista : null;
            const color = barColors[idx % barColors.length];
            const progress = parseInt(task.progresso || 0);
            
            html += `
                <div class="flex relative border-b border-slate-700/50 hover:bg-slate-800/50 transition-colors" style="height: ${rowHeight}px;">
                    <div class="flex-shrink-0 px-2 text-xs font-bold flex flex-col justify-center sticky-col" style="width: ${labelWidth}px; color: ${color};"><div class="truncate">${task.tarefa}</div>${task.tags ? `<div class="text-[10px] text-slate-500 truncate">${task.tags}</div>` : ''}</div>
                    <div class="absolute inset-0 left-[${labelWidth}px] flex pointer-events-none">${headers.map(() => `<div class="border-r border-slate-700/20" style="width: ${monthWidth}px;"></div>`).join('')}</div>
                    <div class="relative flex-1 h-full">
            `;

            if (endM && startO && endM.data_prevista && startO.data_prevista) {
                const xEnd = getPos(endM.data_prevista, minDate, monthWidth, baseDateStr);
                const xStartO = getPos(startO.data_prevista, minDate, monthWidth, baseDateStr);
                const isOverlap = xStartO < xEnd;
                let barColor = isOverlap ? 'bg-rose-500/60 border-rose-500' : 'bg-emerald-500/40 border-emerald-500';
                let zIndex = isOverlap ? 'z-30' : 'z-0'; 
                let barLeft = Math.min(xEnd, xStartO);
                let barW = Math.abs(xEnd - xStartO);
                if (barW > 0) html += `<div class="absolute top-[22px] h-[6px] rounded ${barColor} border border-dashed ${zIndex} shadow-sm" style="left: ${barLeft}px; width: ${barW}px; border-color: rgba(255,255,255,0.5);"></div>`;
            }

            if (startM && endM && startM.data_prevista && endM.data_prevista) {
                const x1 = getPos(startM.data_prevista, minDate, monthWidth, baseDateStr);
                const x2 = getPos(endM.data_prevista, minDate, monthWidth, baseDateStr);
                const width = Math.max(4, x2 - x1);
                html += `<div class="gantt-bar absolute top-[15px] h-[20px] rounded shadow-lg overflow-hidden flex items-center z-20" style="left: ${x1}px; width: ${width}px; background: ${color}40; border: 2px solid ${color};">${progress > 0 ? `<div class="h-full" style="width: ${progress}%; background: ${color}; opacity: 0.8;"></div><span class="absolute inset-0 flex items-center justify-center text-[9px] font-bold text-white drop-shadow-md">${progress}%</span>` : ''}</div>`;
            }

            tMs.forEach(m => {
                if (!m.data_prevista) return;
                const x = getPos(m.data_prevista, minDate, monthWidth, baseDateStr);
                const icon = MILESTONE_TYPES[m.tarefa]?.icon || 'üìç';
                const dateBr = m.data_prevista.split('-').reverse().join('/');
                html += `<div class="milestone-icon" style="left: ${x}px;" title="${m.tarefa}: ${dateBr}"><span>${icon}</span><span class="absolute -top-6 left-1/2 -translate-x-1/2 text-[10px] bg-slate-800 text-white px-1.5 py-0.5 rounded opacity-0 hover:opacity-100 whitespace-nowrap pointer-events-none border border-slate-600 z-50 shadow-xl">${dateBr}</span></div>`;
            });
            html += `</div></div>`;
        });
        html += `</div></div>`;
        container.innerHTML = html;
    }

    // Logic Functions (Same as before)
    function calculateCriticalPeriod(minDate, maxDate) {
        if (tasks.length === 0) return null;
        let heatMap = {}, maxOverlap = 0, cursor = new Date(minDate);
        while (cursor <= maxDate) {
            const key = cursor.toISOString().slice(0, 7); heatMap[key] = 0;
            tasks.forEach(t => {
                const tMs = milestones.filter(m => m.tarefa_id === t.id);
                const start = tMs.find(m => m.tarefa === 'In√≠cio do projeto')?.data_prevista;
                const end = tMs.find(m => m.tarefa === 'Entrega do projeto')?.data_prevista;
                if (start && end) {
                    const s = parseDateSafe(start), e = parseDateSafe(end);
                    const sDate = new Date(s.y, s.m, s.d), eDate = new Date(e.y, e.m, e.d);
                    const cursorEnd = new Date(cursor.getFullYear(), cursor.getMonth() + 1, 0);
                    if (cursor <= eDate && cursorEnd >= sDate) heatMap[key]++;
                }
            });
            if (heatMap[key] > maxOverlap) maxOverlap = heatMap[key];
            cursor.setMonth(cursor.getMonth() + 1);
        }
        if (maxOverlap < 2) return null;
        let periods = [], currentPeriod = null; cursor = new Date(minDate);
        while (cursor <= maxDate) {
            const key = cursor.toISOString().slice(0, 7);
            if (heatMap[key] === maxOverlap) {
                if (!currentPeriod) currentPeriod = { start: new Date(cursor), end: new Date(cursor), count: maxOverlap };
                else currentPeriod.end = new Date(cursor);
            } else { if (currentPeriod) { periods.push(currentPeriod); currentPeriod = null; } }
            cursor.setMonth(cursor.getMonth() + 1);
        }
        if (currentPeriod) periods.push(currentPeriod);
        return periods;
    }

    function toggleCriticalPeriod() { showCritical = !showCritical; renderGantt(); }
    
    // Forms
    function editTask(id) { const t=tasks.find(x=>x.id===id); if(t){ editingTaskId=id; document.getElementById('task-name').value=t.tarefa; document.getElementById('task-tags').value=t.tags; document.getElementById('task-submit-btn').textContent="ATUALIZAR"; document.getElementById('task-cancel-btn').classList.remove('hidden'); switchTab('tasks'); }}

    document.getElementById('task-form').addEventListener('submit', (e)=>{e.preventDefault(); const n=document.getElementById('task-name').value; if(!n) return; if(editingTaskId){const t=tasks.find(x=>x.id===editingTaskId); t.tarefa=n; t.tags=document.getElementById('task-tags').value; resetTaskForm();} else {tasks.push({id:Date.now().toString(), tarefa:n, tags:document.getElementById('task-tags').value, progresso:0, visivel:true}); document.getElementById('task-form').reset();} saveData(); refreshAll();});

    function switchTab(t) { document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active')); document.getElementById(`tab-${t}`).classList.add('active'); document.getElementById('tasks-section').classList.add('hidden'); document.getElementById('milestones-section').classList.add('hidden'); document.getElementById(`${t}-section`).classList.remove('hidden'); }
    
    document.getElementById('tab-tasks').addEventListener('click', ()=>switchTab('tasks')); document.getElementById('tab-milestones').addEventListener('click', ()=>switchTab('milestones'));
    
    document.getElementById('view-months').addEventListener('click', ()=>{ viewMode='months'; document.getElementById('view-months').classList.add('active'); document.getElementById('view-elapsed').classList.remove('active'); refreshAll();}); 
    document.getElementById('view-elapsed').addEventListener('click', ()=>{ viewMode='elapsed'; document.getElementById('view-elapsed').classList.add('active'); document.getElementById('view-months').classList.remove('active'); refreshAll();});
    
    document.getElementById('zoom-slider').addEventListener('input', (e)=>{monthWidth=parseInt(e.target.value); renderGantt();});
    document.getElementById('toggle-dashboard').addEventListener('click', () => { dashboardVisible = !dashboardVisible; const p = document.getElementById('dashboard-panel'); const c = document.getElementById('chart-dashboard-container').children[0]; if(dashboardVisible) { p.classList.remove('hidden'); c.classList.add('lg:col-span-3'); c.classList.remove('lg:col-span-4'); } else { p.classList.add('hidden'); c.classList.remove('lg:col-span-3'); c.classList.add('lg:col-span-4'); }});
    
    window.deleteTask = (id) => { if(confirm('Excluir?')) { tasks = tasks.filter(t => t.id !== id); milestones = milestones.filter(m => m.tarefa_id !== id); saveData(); refreshAll(); }};
    window.deleteMilestone = (id) => { if(confirm('Excluir data?')) { milestones = milestones.filter(m => m.id !== id); saveData(); refreshAll(); }};

    document.getElementById('download-btn').addEventListener('click', async () => {
      const btn = document.getElementById('download-btn'); btn.disabled = true; btn.style.opacity = '0.5';
      try { const c = document.getElementById('gantt-chart-wrapper'); const canvas = await html2canvas(c, { backgroundColor: '#0f172a', scale: 2, width: c.scrollWidth, windowWidth: c.scrollWidth }); const link = document.createElement('a'); link.href = canvas.toDataURL('image/png'); link.download = `cronograma.png`; link.click(); } catch (e) { console.error(e); } 
      finally { btn.disabled = false; btn.style.opacity = '1'; }
    });

    loadData();
  </script>
